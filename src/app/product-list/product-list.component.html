<login></login>
<form #myForm="ngForm"
  (ngSubmit)="addDocument()">
  <label for="productName">Name</label>
  <input type="text" [(ngModel)]="productName"
         name="productName"
         id="productName">
  <label for="price">Price</label>
  <input type="number" [(ngModel)]="price"
          name="price"
          id="price">
  <button type="submit">Add Product</button>
</form>

<ul>
  Product  Price
  <li *ngFor="let product of products"
    (click)="getDocument(product.id)">
    {{product.name}} {{product.price}}
    <button (click)="deleteDocument(product.id)">Delete</button>
  </li>
</ul>

<h1>{{ (product$ | async)?.name}}</h1>
<p>{{ (product$ | async)?.price}}</p>
